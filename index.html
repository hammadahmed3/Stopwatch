    <div class="wrap">
      <h1>JS StopWatch</h1>
      <div class="timer">
        <svg width="260" height="260">
          <circle
            class="defaultCircle"
            cx="125"
            cy="125"
            r="120"
            stroke="#680d62"
            stroke-width="10"
            fill="none"
            stroke-linecap="round"
          />
          <circle
            id="animateCircle"
            cx="125"
            cy="125"
            r="120"
            stroke="#680d62"
            stroke-width="10"
            fill="none"
            stroke-linecap="round"
          />
        </svg>
    
      
        <span id="min">00</span>:
        <span id="sec">00</span>:
        <span id="msec">00</span>
      </div>
      <div class="option">
        <a href="javascript:void(0)" id="play" onclick="started()"><i class="fa fa-play"></i>Play</a>
        <a href="javascript:void(0)" id="stop" onclick="pause()"><i class="fa fa-stop"></i>Stop</a>
        <a href="javascript:void(0)" id="reset" onclick="reset()"><i class="fa fa-undo"></i>Reset</a>
        <a href="javascript:void(0)" id="lap" onclick="lap()"><i class="fa fa-clock-o"></i>Lap</a>
      </div>
      
    </div>
    <div class="laps">
      <h2>Laps:</h2>
      <ul id="lapList">
      </ul>
    </div>
    

    <script src="app.js"></script>
